<!DOCTYPE html> 
<html> 
<head><title>Event Registration</title></head> 
<body> 
<h1 style="color:blue; text-align:center;"> Event Registration</h1>
<form id="registrationForm" onsubmit="return validateForm()"> 
<label style="color:red; text-align:center ;"for="name">Full Name</label> 
<input type="text" id="name" required><br><br> 
<label style="color:red; text-align:center;" for="email">Email</label>
<input type="email" id="email" required><br><br> 
<label style="color:red; text-align:center;" for="phone">Phone Number</label>
<input type="tel" id="phone" required pattern="[0-9]{10}"><br><br> 
<label style="color:red; text-align:center; " for="event">Select Event</label> 
<select style="color:blue; text-align:center;"style="color:red; text-align:center;" id="event" required> 
<option value="">--Select--</option> 
<option value="workshop">Workshop</option> 
<option value="seminar">Seminar</option> 
<option value="conference">Conference</option> 
</select><br><br>
<button style="color:blue; text-align:center;" type="submit">Register</button> 
</form> 
<script> 
function validateForm() { 
    const phone = document.getElementById('phone').value; 
    if (!/^\d{10}$/.test(phone)) { 
        alert('Invalid phone number'); 
        return false; 
    } 
    alert('Registration Successful!'); 
    return true; 
} 
</script> 
</body> 
</html>
